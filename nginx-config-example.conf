# Nginx конфігурація для event.farforrent.com.ua
# Цей файл має бути на вашому production сервері

server {
    listen 80;
    listen 443 ssl;
    server_name event.farforrent.com.ua;

    # SSL сертифікати
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;

    # Логи
    access_log /var/log/nginx/event.access.log;
    error_log /var/log/nginx/event.error.log;

    # Frontend (статичні файли з build)
    root /var/www/event.farforrent.com.ua/build;
    index index.html;

    # Backend API проксування
    location /api/ {
        # Проксувати на backend ivent-planner
        proxy_pass http://localhost:8001/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout налаштування
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Frontend - всі інші запити на React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кешування статичних файлів
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
